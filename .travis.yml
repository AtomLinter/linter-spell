notifications:
  email:
    on_success: never
    on_failure: change

script:
  - curl -s https://raw.githubusercontent.com/atom/ci/master/build-package.sh | sh

git:
  depth: 10

sudo: false

os:
  - linux
  - osx

env:
  global:
    - APM_TEST_PACKAGES="language-latex"

  matrix:
    - ATOM_CHANNEL=stable
    - ATOM_CHANNEL=beta

addons:
  apt:
    packages:
    - build-essential
    - git
    - libgnome-keyring-dev
    - fakeroot
    - hunspell
    - hunspell-en_us

branches:
  only:
    - master
